<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aplicação HML Rápida</title>
    <style>
        body {
            background: linear-gradient(120deg, #4ec885, #8f94fb);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 32px 48px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ambiente de Homologação</h1>
        <p>Bem-vindo! Esta é a PRIMEIRA aplicação de teste para validar funcionalidades antes da publicação em produção.</p>
    </div>
</body>
</html>
